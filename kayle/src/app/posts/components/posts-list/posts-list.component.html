<section *ngIf="(posts$ | async) as posts">
  <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="300"
    [fromRoot]="false"
    (scrolled)="onScroll()"
    class="post-list-container"
  >
    <div *ngFor="let post of posts">
      <app-post
        class="post-container"
        [post]="post"
        [loggedUsername]="this.loggedUsername"
      ></app-post>
    </div>

    <div class="finished bold" *ngIf="finished && posts.length">
      End of the line!
      <div class="emoji-holder">
        <img src="./assets/images/surprise.svg" alt="Woooow!!!" />
      </div>
    </div>
  </div>
</section>
